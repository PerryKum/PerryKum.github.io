<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Windows 10/11 配置特定程序的环境变量</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/rtcls/rtcls.css" rel="stylesheet">
</head>

<body>
    <!-- Title -->
    <div class="container" id="title_container">
        <ul class="list-group">
            <li class="list-group-item" style="background: #ebebeb;">
                <div class="row pull-right">
                    <div class="col-md-10 col-sm-9 col-xs-12">
                        <h2 id="title"><strong><em>Windows 10/11 配置特定程序的环境变量<small class="data">&emsp;2024.04.06</small></em></strong></h2>
                    </div>
                    <div class="col-md-2 col-sm-3 col-xs-2" style="margin-top: 6px;">
                        <button type="button" class="btn btn-secondary"
                            onclick="window.location.href='/index.html'">返回首页</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- Article -->
    <div class="container">
        <div class="bg-light article_bg">
            <div class="h3 article article_title"><em>教程</em></div>
            <div class="h6 article">&emsp;&emsp;1、在「开始菜单」中搜索「编辑系统环境变量」并打开。</div>
            <img class="article_img_sm" src="/rtcls/exp/evconf/img1.jpg" onclick="window.open('/rtcls/exp/evconf/img1.jpg')">
            <div class="h6 article">&emsp;&emsp;2、点击右下角的「环境变量」，在弹出的窗口中双击「用户变量」中的「Path」。</div>
            <img class="article_img_sm" src="/rtcls/exp/evconf/img2.jpg" onclick="window.open('/rtcls/exp/evconf/img2.jpg')">
            <img class="article_img_sm" src="/rtcls/exp/evconf/img3.jpg" onclick="window.open('/rtcls/exp/evconf/img3.jpg')">
            <div class="h6 article">&emsp;&emsp;3、点击「新建」，然后将目标程序可执行文件所在的路径粘贴在输入框中。</div>
            <img class="article_img_sm" src="/rtcls/exp/evconf/img4.jpg" onclick="window.open('/rtcls/exp/evconf/img4.jpg')">
            <div class="h6 article">&emsp;&emsp;4、点击「确定」即可生效。</div>
        </div>
    </div>
</body>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
